<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voting DApp</h1>
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" placeholder="Enter candidate name">
        <button onclick="registerCandidate()">Register Candidate</button>
        <br>
        <label for="voteFor">Vote For:</label>
        <select id="voteFor">
            <!-- Candidate options will be dynamically populated here -->
        </select>
        <button onclick="vote()">Vote</button>
        <br>
        <button onclick="getCandidates()">Get Candidates</button>
        <br>
        <button onclick="getResults()">Get Results</button>
        <br>
        <div id="resultDisplay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
